<div class="container margin-top">
    <h1>Upcomming Angular 2 Events</h1>
    <hr/>

    <div class="row">
        <div class="col-md-5" *ngFor="let event of events">
            <app-event-thumbnail [event]="event" (click) = "OnButtonClick(event.name)"></app-event-thumbnail>
        </div>
    </div>
</div>
